<!DOCTYPE html>
<html>

<head>
    <title>Pass phrase Page</title>
</head>

<body>

    <h2>Pass phrase by Anurag Kolluru</h2>

    <form>
        <label for="password">Enter the secret phrase </label>
        <input type="password" id="password" name="password" value="Let me in"> <br>
        <br>
        <label for="guessPassword">Enter a phrase </label>
        <input type="text" id="guessPassword" name="guessPassword" autofocus> <br>
        <br>
        <button type="button" onclick="processPhrase()">Check the phrase</button>
        <br>
        <br>
    </form>
    <br>

    <p id="resultedVal"> This text will be replaced </p>
    <br>
    <div class="container">
        <img src="leo.jpg" id="Myimage" alt="Leopard Image" height="200" width="200" onclick=newImage()>
    </div>
    <script>
        let correct = 0;
        let wrong = 0;
        let usingImage = 1;
        function processPhrase() {
            let secretValue = document.getElementById("password").value;
            let guessedValue = document.getElementById("guessPassword").value;
            if (wrong > 2) {
                alert("account locked");

            }
            else if (secretValue == guessedValue) {
                correct += 1;
                alert("Access allowed");
                document.getElementById("resultedVal").innerHTML = " Your result correct count : " + correct;
            } else {
                wrong += 1;
                alert("Access denied");
                document.getElementById("resultedVal").innerHTML = " Your result wrong count : " + wrong;

            }
        }
        function newImage() {
            switch (usingImage) {
                case 1:
                    document.getElementById("Myimage").src = "oct.jpg";
                    break;
                case 2:
                    document.getElementById("Myimage").src = "rhino.jpg";
                    break;
                case 3:
                    document.getElementById("Myimage").src = "leo.jpg";
                    break;
            }
            usingImage++;
        }
    </script>

</body>

</html>
